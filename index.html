<!DOCTYPE html>

<html lang="zxx">

<head>
	<title>StreetArt</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- third-party css libraries -->
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

	<header>
		<div class="container">
			<div class = "row">
				<div class = "col-md-6 leftcontainer">
					<img src="images/website/streetart-logo.png" alt = "StreetArt logo" class = "img-fluid" ID = "streetartlogo">
				</div>
				<div class = "col-md-6">
					<div class = "headerright">
						<img src="images/website/profilepic.jpg" alt = "Your Profile Picture" class = "rounded-circle" ID = "profilepicture">
						<div class = "username">Username</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class = "row">
				<div class = "col-md-12">
					<div id="Carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#Carousel" data-slide-to="0" class="active"></li>
							<li data-target="#Carousel" data-slide-to="1"></li>
							<li data-target="#Carousel" data-slide-to="2"></li>
							<li data-target="#Carousel" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
					    		<img class="d-block w-100" src="images/streetart/facial-2089059_1280.jpg" alt="Mans Face">
							</div>
					    	<div class="carousel-item">
					    		<img class="d-block w-100" src="images/streetart/ipoh-2676168_1280.jpg" alt="Man on Bike">
					    	</div>
					    	<div class="carousel-item">
					    		<img class="d-block w-100" src="images/streetart/lost-places-1928698_640.jpg" alt="Hole in a Wall">
					    	</div>
					    	<div class="carousel-item">
					    		<img class="d-block w-100" src="images/streetart/street-art-2169576_1280.jpg" alt="Sailor Kissing a Woman">
					    	</div>
						</div>
						<a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
					    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    	<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
					    	<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>





	<!-- third-party javascript plugins -->
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- popper js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<!-- bootstrap js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<!-- my javascript -->
	<script src="js/streetart.js"></script>


</body>

</html>
